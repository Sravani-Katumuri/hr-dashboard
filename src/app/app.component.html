<div class="app-layout d-flex min-vh-100">
  <!-- Sidebar -->
  <app-sidebar
    [isMobileOpen]="isSidebarOpen"
    (click)="closeSidebar()">
  </app-sidebar>

  <!-- Main Content -->
  <div class="content flex-grow-1 d-flex flex-column">
    
    <!-- Navbar -->
    <app-navbar (menuClick)="toggleSidebar()"></app-navbar>

    <!-- Page Content -->
    <main class="flex-grow-1 p-4 bg-light" style="margin-top: 64px;">
      <app-dashboard></app-dashboard>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>

  </div>
</div>
